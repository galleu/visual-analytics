<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="./static/vue.js"></script>
    <script src="./static/trading-vue.min.js"></script>
</head>
<body>
    <div id="app">
        <trading-vue :data="data"></trading-vue>

        })
